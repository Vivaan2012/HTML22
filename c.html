<!DOCTYPE html>
<html>
    <body>
        <p id="result"></p>
        <p id="a"></p>
        <script>
            function findmax() {
                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findmax(16,4,22,6,4);
            document.getElementById("a").innerHTML = findmax(214,2435,24,22,24,546);
        </script>
    </body>
</html>
