<html>
    <body>
        <h1>JS MATHS METHODS</h1>
        <script>
                var a = Math.abs(25)
                    document.write(a + "<br>")
                var b = Math.floor(23.98)
                    document.write(b + "<br>")
                var c = Math.ceil(23.98)
                    document.write(c + "<br>")
                var d = Math.sqrt(25)
                    document.write(d + "<br>")
                var e = Math.PI
                    document.write(e + "<br>")
                var f = Math.round(27.4545)
                    document.write(f + "<br>")
        </script>
    </body>
</html>
